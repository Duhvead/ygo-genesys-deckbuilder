<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGO Deck Builder</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #333;
            color: #eee;
            padding: 20px;
        }
        /* Container for each card image and its point value */
        .card-wrapper {
            position: relative; /* Allows absolute positioning of children */
            display: inline-block; /* Allows side-by-side display */
            margin: 2px;
            cursor: pointer;
            border-radius: 5px; /* Match image border-radius */
            overflow: hidden; /* Important for border-radius to apply to children */
        }
        .card-wrapper img.card {
            width: 100px;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
            border-radius: 5px;
        }
        /* Styling for the point display on the card */
        .card-points-display {
            position: absolute;
            bottom: 0px; /* Adjust to move up/down */
            left: 0px; /* Adjust to move left/right */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: yellow; /* Bright color for visibility */
            padding: 2px 5px;
            font-size: 0.8em;
            font-weight: bold;
            border-top-right-radius: 5px; /* Rounded corner */
            z-index: 10; /* Ensure it's above the image */
            pointer-events: none; /* Allows click-through to the wrapper/image */
            line-height: 1; /* Adjust vertical alignment */
        }

        .container {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .right-panel {
            flex: 3;
            background-color: #282828;
            padding: 10px;
            border-radius: 8px;
        }
        .deck-section {
            border: 2px dashed #555;
            min-height: 120px;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
            background-color: #3a3a3a;
        }
        .deck-cards {
            display: flex;
            flex-wrap: wrap;
        }
        h2, h3 {
            margin-top: 0;
            color: #ddd;
        }
        textarea, input {
            width: 95%;
            padding: 10px;
            background-color: #444;
            border: 1px solid #666;
            color: #eee;
            border-radius: 4px;
        }
        #search-results {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
        }
        #point-total {
            position: fixed;
            top: 20px;
            right: 30px;
            background-color: #1a1a1a;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #888;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="point-total">Total Points: 0</div>

<div class="container">
    <div class="left-panel">
        <div>
            <h3>Paste your .ydk File Content</h3>
            <textarea id="ydk-input" rows="10" placeholder="Paste the content of your .ydk file here..."></textarea>
            <button onclick="loadDeckFromYDK()">Load Deck</button>
        </div>
        <div>
            <h3>Search for Cards</h3>
            <input type="text" id="search-box" placeholder="Type card name...">
            <div id="search-results"></div>
        </div>
    </div>
    <div class="right-panel">
        <h2>Deck Viewer</h2>
        <h3>Main Deck (<span id="main-count">0</span>)</h3>
        <div class="deck-section">
            <div class="deck-cards" id="main-deck-cards"></div>
        </div>
        <h3>Extra Deck (<span id="extra-count">0</span>)</h3>
        <div class="deck-section">
            <div class="deck-cards" id="extra-deck-cards"></div>
        </div>
        <h3>Side Deck (<span id="side-count">0</span>)</h3>
        <div class="deck-section">
            <div class="deck-cards" id="side-deck-cards"></div>
        </div>
    </div>
</div>

<script src="card-points.js"></script>
<script>
    const API_BASE_URL = 'https://db.ygoprodeck.com/api/v7/cardinfo.php';

    function calculateTotalPoints() {
        let totalPoints = 0;
        // Query for the card-wrapper elements, which contain the card's name
        const deckCardWrappers = document.querySelectorAll('.right-panel .card-wrapper');
        deckCardWrappers.forEach(wrapper => {
            // Get the card name from the img's alt attribute within the wrapper
            const cardName = wrapper.querySelector('img.card').alt;
            if (cardPoints.hasOwnProperty(cardName)) {
                totalPoints += cardPoints[cardName];
            }
        });
        document.getElementById('point-total').textContent = `Total Points: ${totalPoints}`;
    }

    function parseYDK(ydkContent) {
        const lines = ydkContent.split('\n');
        const deck = { main: [], extra: [], side: [] };
        let currentSection = '';
        for (const line of lines) {
            const trimmedLine = line.trim();
            if (trimmedLine.startsWith('#main')) currentSection = 'main';
            else if (trimmedLine.startsWith('#extra')) currentSection = 'extra';
            else if (trimmedLine.startsWith('!side')) currentSection = 'side';
            else if (currentSection && /^\d+$/.test(trimmedLine)) {
                deck[currentSection].push(trimmedLine);
            }
        }
        return deck;
    }

    async function fetchAndDisplayCards(cardIds, containerElement) {
        if (cardIds.length === 0) return;
        const url = `${API_BASE_URL}?id=${cardIds.join(',')}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`API error: ${response.status}`);
            const data = await response.json();
            const cardDataMap = new Map();
            data.data.forEach(card => cardDataMap.set(card.id.toString(), card));
            cardIds.forEach(id => {
                const cardInfo = cardDataMap.get(id);
                if (cardInfo) {
                    // Create and append the wrapper, not just the image
                    const cardWrapper = createCardDisplayElement(cardInfo, true);
                    containerElement.appendChild(cardWrapper);
                }
            });
        } catch (error) {
            console.error("Failed to fetch card data:", error);
            containerElement.innerHTML = `<p style="color:red;">Error loading cards.</p>`;
        }
    }
    
    // NEW: Function to create the card's visual display (wrapper + image + points)
    function createCardDisplayElement(cardData, isInDeck = false) {
        const cardWrapper = document.createElement('div');
        cardWrapper.className = 'card-wrapper';
        cardWrapper.draggable = true; // Make the wrapper draggable

        const img = document.createElement('img');
        img.src = cardData.card_images[0].image_url_small;
        img.alt = cardData.name;
        img.title = cardData.name;
        img.className = 'card';
        
        cardWrapper.appendChild(img);

        // Add points display if card has points
        if (cardPoints.hasOwnProperty(cardData.name)) {
            const pointsDisplay = document.createElement('span');
            pointsDisplay.className = 'card-points-display';
            pointsDisplay.textContent = cardPoints[cardData.name];
            cardWrapper.appendChild(pointsDisplay);
        }

        // Set up drag start for the wrapper
        cardWrapper.addEventListener('dragstart', (event) => {
            event.dataTransfer.setData('application/json', JSON.stringify(cardData));
        });

        // If the card is in the deck, add a click listener to remove it
        if (isInDeck) {
            cardWrapper.addEventListener('click', () => {
                cardWrapper.remove(); // Remove the entire wrapper
                calculateTotalPoints(); // Recalculate after removing
            });
        }
        return cardWrapper;
    }

    async function loadDeckFromYDK() {
        const ydkContent = document.getElementById('ydk-input').value;
        const deck = parseYDK(ydkContent);

        const mainContainer = document.getElementById('main-deck-cards');
        const extraContainer = document.getElementById('extra-deck-cards');
        const sideContainer = document.getElementById('side-deck-cards');
        mainContainer.innerHTML = '';
        extraContainer.innerHTML = '';
        sideContainer.innerHTML = '';

        await Promise.all([
            fetchAndDisplayCards(deck.main, mainContainer),
            fetchAndDisplayCards(deck.extra, extraContainer),
            fetchAndDisplayCards(deck.side, sideContainer)
        ]);
        
        document.getElementById('main-count').textContent = deck.main.length;
        document.getElementById('extra-count').textContent = deck.extra.length;
        document.getElementById('side-count').textContent = deck.side.length;

        calculateTotalPoints();
    }

    const searchBox = document.getElementById('search-box');
    const searchResultsContainer = document.getElementById('search-results');
    let searchTimeout;
    searchBox.addEventListener('keyup', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const query = searchBox.value;
            if (query.length < 3) {
                searchResultsContainer.innerHTML = '';
                return;
            }
            const url = `${API_BASE_URL}?fname=${encodeURIComponent(query)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                searchResultsContainer.innerHTML = '';
                data.data.forEach(cardData => {
                    // Use the new creation function
                    const cardWrapper = createCardDisplayElement(cardData, false);
                    searchResultsContainer.appendChild(cardWrapper);
                });
            } catch (error) {
                // The API returns an error if no cards are found, which is normal behavior
                searchResultsContainer.innerHTML = '<p>No cards found.</p>';
            }
        }, 500);
    });

    const deckContainers = document.querySelectorAll('.deck-cards');
    deckContainers.forEach(container => {
        container.addEventListener('dragover', (event) => {
            event.preventDefault(); 
        });
        container.addEventListener('drop', (event) => {
            event.preventDefault();
            const cardDataString = event.dataTransfer.getData('application/json');
            if(cardDataString) {
                const cardData = JSON.parse(cardDataString);
                // Use the new creation function
                const cardWrapper = createCardDisplayElement(cardData, true);
                container.appendChild(cardWrapper);
                calculateTotalPoints();
            }
        });
    });
</script>

</body>
</html>
